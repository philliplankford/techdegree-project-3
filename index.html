<!DOCTYPE html>
<html lang=en>
    <head>
        <Title>The Code Review | Signup for our Newsletter</Title>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width", initial-sale="1.0">
        <link rel="stylesheet" href="css/normalize.css">
        <link rel="stylesheet" href="stylesheet.css">
        <link rel="preconnect" href="https://fonts.gstatic.com">
        <link rel="preconnect" href="https://fonts.googleapis.com"crossorigin>
        <link href="https://fonts.googleapis.com/css2?family=Merriweather&display=swap" rel="stylesheet">
    </head>
    <body>
        <header>
            <h1>The Code Review</h1>
        </header>
        <main>
            <div class="wrapper">
                <section> 
                    <h1>Signup for our Newsletter</h1>
                    <p>Get the latest news on how your code is doing right in your inbox</p>
                </section>
                <form action="index.html" method="post">
                    <fieldset>
                        <legend>Contact Information</legend>
                        <input type="text" id="full-name" name="user_fullname"></input>
                        <label for="full-name">Full Name</label>
                        <input type="email" id="email" name="user_email">
                        <label for="email">Email Address</label>
                        <input type="tel" id="phone" name="user_phone">
                        <label for="phone">Phone Number</label>
                        <input type="text" id="street" name="user_street">
                        <label for="street">Street Address</label>
                        <input type="text" id="city" name="user_city">
                        <label for="city">City</label>
                        <select id="state" name="user_state">
                            <option value="WA">WA</option>
                        </select>
                        <label for="state">State</label>
                        <input type="number" id="zip" name="user_zip">
                        <label for="zip">Zip Code</label>
                    </fieldset>
                    <fieldset>
                        <legend>Newsletter</legend>
                        <label>Select the newsletters you would like to receive</label><br />
                        <input type="checkbox" id="html-news" value="html_news" name="newsletter">
                        <label for="html-news">HTML News</label><br />
                        <input type="checkbox" id="css-news" value="css_news" name="newsletter">
                        <label for="css-news">CSS News</label><br />
                        <input type="checkbox" id="javascript-news" value="javascript_news" name="newsletter">
                        <label for="javascript-news">Javascript News</label><br />
                        <label>Newsletter format</label><br />
                        <input type="radio" id="html" value="html" name="format">
                        <label for="html">HTML</label><br /> 
                        <input type="radio" id="plain-text" value="plain_text" name="format">
                        <label for="plain-text">Plain text</label><br />
                        <textarea id="other" name="other"></textarea>
                        <label for="other">Other topics you'd like to hear about</label>
                    </fieldset>
                    <button type="submit">Sign Up</button>
                </form>
            </div>
        </main>
        <footer>
            <p>Copyright The Code Review</p>
        </footer>
    </body>
</html>
