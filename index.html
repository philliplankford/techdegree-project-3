<!DOCTYPE html>
<html lang="en">
    <head>
        <Title>The Code Review | Signup for our Newsletter</Title>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <link rel="stylesheet" href="css/normalize.css">
        <link rel="stylesheet" href="css/stylesheet.css">
        <link rel="preconnect" href="https://fonts.gstatic.com">
        <link rel="preconnect" href="https://fonts.googleapis.com" crossorigin>
        <link href="https://fonts.googleapis.com/css2?family=Merriweather&display=swap" rel="stylesheet">
    </head>
    <body>
        <header>
            <h1>THE CODE REVIEW</h1>
        </header>
        <main>
            <div class="wrapper">
                <section class="header"> 
                    <h1>Signup for our Newsletter</h1>
                    <p class="light-grey">Get the latest news on how your code is doing right in your inbox</p>
                </section>
                <hr class="thick-line"/>
                <hr class="thin-line"/>
                <form action="index.html" method="post">
                    <fieldset class="contact">
                        <legend>Contact Information</legend>

                        <div class="flex-inputs">
                            <label for="full-name">Full Name</label>
                            <input type="text" id="full-name" name="user_fullname" placeholder="required" required>
                        </div>

                        <div class="flex-inputs">
                            <label for="email">Email Address</label>
                            <input type="email" id="email" name="user_email" placeholder="required" required>
                        </div>

                        <div class="flex-inputs">
                            <label for="phone">Phone Number</label>
                            <input type="tel" id="phone" name="user_phone" placeholder="()-">
                        </div>

                        <div class="flex-inputs">
                            <label for="street">Street Address</label>
                            <input type="text" id="street" name="user_street" placeholder="1234 example street">
                        </div>

                        <div class="flex-inputs">
                            <label for="city">City</label>
                            <input type="text" id="city" name="user_city" placeholder="City Name">
                        </div>

                        <div class="flex-inputs">
                            <label for="state">State</label>
                            <select id="state" name="user_state">
                                <option value="---">---</option>
                                <option value="WA">WA</option>
                            </select>
                        </div>

                        <div class="flex-inputs zip">
                            <label for="zip">Zip Code</label>
                            <input type="number" id="zip" name="user_zip" placeholder="zip">
                        </div>

                    </fieldset>
                    <hr class="thin-line"/>
                    <fieldset class="selection">
                        <legend>Newsletter</legend>
                        <label class="news-cap">Select the newsletters you would like to receive</label><br />
                        <div class="newsletter-options">
                            <input type="checkbox" id="html-news" value="html_news" name="newsletter">
                            <label for="html-news">HTML News</label><br />


                            <input type="checkbox" id="css-news" value="css_news" name="newsletter">
                            <label for="css-news">CSS News</label><br />

                            <input type="checkbox" id="javascript-news" value="javascript_news" name="newsletter">
                            <label for="javascript-news">Javascript News</label><br />
                        </div>
                        <label>Newsletter format</label><br />
                        <div class="newsletter-format">
                            <input type="radio" id="html" value="html" name="format">
                            <label for="html">HTML</label><br /> 
                            <input type="radio" id="plain-text" value="plain_text" name="format">
                            <label for="plain-text">Plain text</label><br />
                        </div>
                        <label for="other">Other topics you'd like to hear about</label>
                        <textarea id="other" name="other"></textarea>

                    </fieldset>
                    <button type="submit">Sign Up</button>
                </form>
            </div>
        </main>
        <footer>
            <p>Copyright The Code Review</p>
        </footer>
    </body>
</html>
